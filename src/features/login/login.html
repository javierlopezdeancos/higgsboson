<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      const familiesDM = ["DM Sans:regular,italic,500,500italic,700,700italic"]
      const familiesRoboto = ["Roboto:regular,italic,500,500italic,700,700italic"]

      WebFont.load({ google: { families: familiesDM  } });
      WebFont.load({ google: { families: familiesRoboto } });
    </script>
    <title>Vizor css poc to login</title>
    <link rel="stylesheet" type="text/css" href="../../../../dist/vizor.css" />
  </head>

  <body>
    <div class="vzr-app">
      <main class="vzr-login">
        <header class="vzr-login-header">
          <div class="vzr-logo"></div>
          <h3 class="vzr-h3">Sign in to Vizor Supervision Centre</h3>
        </header>
        <section class="vzr-login-body">
          <form class="vzr-form">
            <input
              class="vzr-input vzr-input--text"
              type="text"
              value=""
              placeholder="Enter your email"
              name="email"
              autocomplete
            />
            <input
              class="vzr-input vzr-input--password"
              type="password"
              value=""
              placeholder="Enter your password"
              name="email"
              autocomplete
            />
            <button class="vzr-button vzr-button--primary" type="submit" class="vzr-button">Login</button>
            <a href="#" class="vzr-link">Forgot your password</a>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
