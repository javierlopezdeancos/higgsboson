<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vzr-icon</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/vizor.css" />
  </head>

  <body>
    <div class="hggs-flex--top-left-column" style="height: 100vh; padding: 30px">
      <article style="margin-bottom: 30px">
        <h3 class="hggs-h3">.vzr-icon.vzr-icon--user</h3>
        <div class="hggs-flex--top-left-row">
          <span class="hggs-icon vzr-icon--user"></span>
          <span
            class="hggs-icon vzr-icon--user vzr-icon--color-secondary"
            style="margin-left: 10px"
          ></span>
        </div>
      </article>

      <article style="margin-bottom: 30px">
        <h3 class="hggs-h3">.vzr-icon.vzr-icon--question</h3>
        <div class="hggs-flex--top-left-row">
          <span class="hggs-icon vzr-icon--question"></span>
          <span
            class="hggs-icon vzr-icon--question vzr-icon--color-secondary"
            style="margin-left: 10px"
          ></span>
        </div>
      </article>

      <article style="margin-bottom: 30px">
        <h3 class="hggs-h3">.vzr-icon.vzr-icon--log-out</h3>
        <div class="hggs-flex--top-left-row">
          <span class="hggs-icon vzr-icon--log-out"></span>
          <span
            class="hggs-icon vzr-icon--log-out vzr-icon--color-secondary"
            style="margin-left: 10px"
          ></span>
        </div>
      </article>

      <article style="margin-bottom: 30px">
        <h3 class="hggs-h3">.vzr-icon.vzr-icon--hamburger-menu</h3>
        <div class="hggs-flex--top-left-row">
          <span class="hggs-icon vzr-icon--hamburger-menu"></span>
          <span
            class="hggs-icon vzr-icon--hamburger-menu vzr-icon--color-secondary"
            style="margin-left: 10px"
          ></span>
        </div>
      </article>

      <article style="margin-bottom: 30px">
        <h3 class="hggs-h3">.vzr-icon.vzr-icon--edit</h3>
        <div class="hggs-flex--top-left-row">
          <span class="hggs-icon vzr-icon--edit"></span>
          <span
            class="hggs-icon vzr-icon--edit vzr-icon--color-secondary"
            style="margin-left: 10px"
          ></span>
        </div>
      </article>

      <article style="margin-bottom: 30px">
        <h3 class="hggs-h3">.vzr-icon.vzr-icon--close</h3>
        <div class="hggs-flex--top-left-row">
          <span class="hggs-icon vzr-icon--close"></span>
          <span
            class="hggs-icon vzr-icon--close vzr-icon--color-secondary"
            style="margin-left: 10px"
          ></span>
        </div>
      </article>
    </div>
  </body>
</html>
