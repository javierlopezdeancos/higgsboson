<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js" type="text/javascript"></script>
    <script type="text/javascript">
      const familiesDM = ["DM Sans:regular,italic,500,500italic,700,700italic"]
      const familiesRoboto = ["Roboto:regular,italic,500,500italic,700,700italic"]

      WebFont.load({ google: { families: familiesDM  } });
      WebFont.load({ google: { families: familiesRoboto } });
    </script>
    <title>vzr-logo</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/vizor.css" />
  </head>

  <body>
    <div class="vzr-flex--top-left-column" style="height: 100vh; padding: 30px;">
      <article style="margin-bottom: 30px;">
        <h3 class="vzr-h3">.vzr-logo</h3>
        <div class="vzr-logo"></div>
      </article>
      <article>
        <h3 class="vzr-h3">.vzr-logo.vzr-logo--white</h3>
        <div class="vzr-logo vzr-logo--white" style="background-color: black;"></div>
      </article>
    </div>
  </body>
</html>
