<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-radio</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../dist/higgsboson.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
    ></script>

    <script type="text/javascript" src="../../helpers/styles.js"></script>
    <script type="text/javascript" src="../../helpers/dom.js"></script>

    <script type="text/javascript" src="./radio.metadata.js"></script>

    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <% _.each(data.default, function(r) { %>
        <%
          const articleRadioStyle = getStyles(r?.styles?.article);
          const headerRadioStyle = getStyles(r?.styles?.header);
          const radioClass = getClasses(r?.classes?.option);
          const labelClass = getClasses(r?.classes?.label);
        %>

        <article style="<%= articleRadioStyle %>">
          <h3 class="hggs-h3" style="<%= headerRadioStyle %>">
            <%= r.title %>
          </h3>

          <% _.each(r.options, function(o) { %>
            <div class="<%= radioClass %>">
              <input type="radio" id="<%= o.id %>" name="radiogroup" />
              <span></span>
              <label class="<%= labelClass %>" for="<%= o.id %>"><%= o.label %></label>
            </div>
          <% }); %>
        </article>
      <% }); %>
    </script>
  </head>

  <body>
    <div
      id="body"
      class="hggs-app hggs-flex--top-left-column"
      style="width: 100%; height: 100%; padding: 30px"
    ></div>
  </body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
