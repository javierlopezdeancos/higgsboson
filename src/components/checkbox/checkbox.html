<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-checkbox</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../dist/captain-america.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
    ></script>

    <script type="text/javascript" src="../../helpers/styles.js"></script>

    <script type="text/javascript" src="./checkbox.metadata.js"></script>

    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <!-- default checkbox -->
      <% _.each(data.default, function(c) { %>

        <%
          const articleBoxStyle = _.reduce(c?.styles?.article, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const headerBoxStyle = _.reduce(c?.styles?.header, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          checkboxWrapperClass = _.reduce(c.classes.wrapper, (acc, cls) => {
            if (!acc) {
              return cls;
            }

            return acc + ' ' + cls;
          }, '');

          checkboxLabelClass = _.reduce(c.classes.label, (acc, cls) => {
            if (!acc) {
              return cls;
            }

            return acc + ' ' + cls;
          }, '');

          const checkboxHasSubtitle = !!c?.subtitle;

          let headerSubtitleH4CheckboxStyle;

          if (checkboxHasSubtitle) {
            headerSubtitleH4CheckboxStyle = _.reduce(c?.styles?.subHeaderH4, (acc, s) => {
              if (!acc) {
                return s;
              }

              return acc + '; ' + s;
            }, '');
          }
        %>

      <article style="<%= articleBoxStyle %>">
        <h3 class="hggs-h3" style="<%= headerBoxStyle %>">
          <%= c.title %>
        </h3>

        <% if(checkboxHasSubtitle) { %>
          <h4 class="hggs-h4" style="<%= headerSubtitleH4CheckboxStyle %>">
            <%= c.subtitle %>
          </h4>
        <% } %>

         <div class="<%= checkboxWrapperClass %>">
          <input type="checkbox" id="checkbox1" name="checkboxgroup" />
          <label class="<%= checkboxLabelClass %>" for="checkbox1">Option 1</label>
        </div>
      </article>
      <% }); %>
    </script>
  </head>

  <body
    id="body"
    class="hggs-flex--top-left-column"
    style="width: 100%; height: 100%; padding: 30px"
  ></body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
