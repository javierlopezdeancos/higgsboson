<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-tag</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../dist/captain-america.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
    ></script>

    <script type="text/javascript" src="../../helpers/styles.js"></script>

    <script type="text/javascript" src="./tag.metadata.js"></script>

    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <% _.each(data.default, function(t) { %>

        <%
          const articleTagStyle = _.reduce(t?.styles?.article, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const headerTagStyle = _.reduce(t?.styles?.header, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const tagClass = _.reduce(t.classes.tag, (acc, c) => {
            if (!acc) {
              return c;
            }

            return acc + ' ' + c;
          }, '');
        %>

        <article style="<%= articleTagStyle %>">
          <h3 class="hggs-h3" style="<%= headerTagStyle %>">
            <%= t.title %>
          </h3>
          <div class="<%= tagClass %>"><%= t.label %></div>
        </article>
      <% }); %>

      <article style="<%= articleStyles %>">
        <%
          const headerTagStyle = _.reduce(data.small[0].styles.header, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');
        %>
        <h3 class="hggs-h3" style="<%= headerTagStyle %>">
          <%= data.small[0].title %>
        </h3>
        <div class="hggs-flex hggs-flex--top-left-row hggs-flex--row-wrap">
          <% _.each(data.small, function(ts) { %>
          <%
            let tagSmallClass = _.reduce(ts.classes.tag, (acc, c) => {
              if (!acc) {
                return c;
              }

              return acc + ' ' + c;
            }, '');

            const tagStyle = _.reduce(ts?.styles?.tag, (acc, s) => {
              if (!acc) {
                return s;
              }

              return acc + '; ' + s;
            }, '');
          %>

            <div
              class="<%= tagSmallClass %>"
              style="<%= tagStyle %>"
            >
              <%= ts.label %>
            </div>
          <% }); %>
        </div>
      </article>
    </script>
  </head>

  <body
    id="body"
    class="hggs-flex--top-left-column"
    style="width: 100%; height: 100%; padding: 30px"
  ></body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
