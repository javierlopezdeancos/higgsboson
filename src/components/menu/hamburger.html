<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vzr-menu-hamburger</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/vizor.css" />
  </head>

  <body>
    <div class="vzr-flex--top-left-column" style="height: 100vh; padding: 30px;">
      <article style="margin-bottom: 30px;">
        <h3 class="vzr-h3">.vzr-hamburger-menu</h3>
        <nav class="vzr-hamburger-menu">
          <div class="vzr-hamburger-menu-icon">
            <button class="vzr-button vzr-button--icon">
              <span class="vzr-icon vzr-icon--hamburger-menu"></span>
            </button>
          </div>
          <div class="vzr-hamburger-menu-items">
            <a class="vzr-hamburger-menu-item" href="">Home</a>
            <a class="vzr-hamburger-menu-item" href="">Returns</a>
            <a class="vzr-hamburger-menu-item" href="">Reports</a>
            <a class="vzr-hamburger-menu-item" href="">Companies</a>
            <a class="vzr-hamburger-menu-item" href="">Users</a>
            <a class="vzr-hamburger-menu-item" href="">EOIR</a>
          </div>
        </nav>
      </article>

      <article style="margin-bottom: 30px;">
        <h3 class="vzr-h3">.vzr-hamburger-menu .vzr-hamburger-menu-items.vzr-hamburger-menu-items--opened</h3>
        <div style="width: 140px;">
          <nav class="vzr-hamburger-menu">
            <div class="vzr-hamburger-menu-icon">
              <button class="vzr-button vzr-button--icon">
                <span class="vzr-icon vzr-icon--hamburger-menu"></span>
              </button>
            </div>
            <div class="vzr-hamburger-menu-items vzr-hamburger-menu-items--opened">
              <a class="vzr-hamburger-menu-item" href="">Home</a>
              <a class="vzr-hamburger-menu-item" href="">Returns</a>
              <a class="vzr-hamburger-menu-item" href="">Reports</a>
              <a class="vzr-hamburger-menu-item" href="">Companies</a>
              <a class="vzr-hamburger-menu-item" href="">Users</a>
              <a class="vzr-hamburger-menu-item" href="">EOIR</a>
            </div>
          </nav>
        </div>
      </article>
    </div>
  </body>
</html>
