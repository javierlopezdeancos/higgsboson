<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-titles</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../dist/higgsboson.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
    ></script>

    <script type="text/javascript" src="../../helpers/dom.js"></script>
    <script type="text/javascript" src="../../helpers/styles.js"></script>

    <script type="text/javascript" src="./titles.metadata.js"></script>

    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <% _.each(data.default, function(h, hindex) { %>

        <%
          const articleTitleStyle = _.reduce(h?.styles?.article, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const headerTitleStyle = _.reduce(h?.styles?.header, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const titleClass = _.reduce(h.classes.title, (acc, c) => {
            if (!acc) {
              return c;
            }

            return acc + ' ' + c;
          }, '');
        %>

        <article style="<%= articleTitleStyle %>">
          <h3 class="hggs-h3" style="<%= headerTitleStyle %>">
            <%= h.title %>
          </h3>

          <% if (hindex === 0) { %>
            <h1 class="<%= titleClass %>">
              <%= h.label %>
            </h1>
          <% } else if (hindex === 1) { %>
            <h2 class="<%= titleClass %>">
              <%= h.label %>
            </h2>
          <% } else if (hindex === 2) { %>
            <h3 class="<%= titleClass %>">
              <%= h.label %>
            </h3>
          <% } else if (hindex === 3) { %>
            <h4 class="<%= titleClass %>">
              <%= h.label %>
            </h4>
          <% } else if (hindex === 4) { %>
            <h5 class="<%= titleClass %>">
              <%= h.label %>
            </h5>
          <% } else if (hindex === 5) { %>
            <h6 class="<%= titleClass %>">
              <%= h.label %>
            </h6>
          <% } %>
        </article>
      <% }); %>
    </script>
  </head>

  <body>
    <div
      id="body"
      class="hggs-app hggs-flex--top-left-column"
      style="width: 100%; height: 100%; padding: 30px"
    ></div>
  </body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
