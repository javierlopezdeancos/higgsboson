<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-titles</title>
    <link rel="stylesheet" type="text/css" href="../../../dist/higgsboson.css" />
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
    <script type="text/javascript" src="../../helpers/dom.js"></script>
    <script type="text/javascript" src="../../helpers/styles.js"></script>
    <script type="text/javascript" src="./titles.metadata.js"></script>
    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <% _.each(data.default, function(h, i) { %>

        <%
          const articleStyles = getStyles(h?.styles?.article);
          const headerStyles = getStyles(h?.styles?.header);
          const titleTitleStyles = getStyles(h?.styles?.titles?.title);
          const titleTitle = h?.titles?.title;
          const titleClasses = getClasses(h?.classes?.title);
        %>

        <article style="<%= articleStyles %>">
         <header style="<%= headerStyles %>">
            <h3 class="hggs-h3" style="<%= titleTitleStyles %>">
              <%= titleTitle %>
            </h3>
          </header>

          <% if (i === 0) { %>
            <h1 class="<%= titleClasses %>">
              <%= h.label %>
            </h1>
          <% } else if (i === 1) { %>
            <h2 class="<%= titleClasses %>">
              <%= h.label %>
            </h2>
          <% } else if (i === 2) { %>
            <h3 class="<%= titleClasses %>">
              <%= h.label %>
            </h3>
          <% } else if (i === 3) { %>
            <h4 class="<%= titleClasses %>">
              <%= h.label %>
            </h4>
          <% } else if (i === 4) { %>
            <h5 class="<%= titleClasses %>">
              <%= h.label %>
            </h5>
          <% } else if (i === 5) { %>
            <h6 class="<%= titleClasses %>">
              <%= h.label %>
            </h6>
          <% } %>
        </article>
      <% }); %>
    </script>
  </head>

  <body>
    <div id="body" class="hggs-app hggs-app--left" style="width: 100%; height: 100%; padding: 30px"></div>
  </body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
