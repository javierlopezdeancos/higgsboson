<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-flex</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../dist/captain-america.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
    ></script>

    <script type="text/javascript" src="../../helpers/styles.js"></script>

    <script type="text/javascript" src="./flex.metadata.js"></script>

    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <% _.each(data.default, function(f, index) { %>
        <%
          const articleFlexStyle = _.reduce(f?.styles?.article, (acc, s) => {
              if (!acc) {
                return s;
              }

              return acc + '; ' + s;
            }, '');

          const headerFlexStyle = _.reduce(f?.styles?.header, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const flexWrapperClass = _.reduce(f?.classes?.flexWrapper, (acc, c) => {
            if (!acc) {
              return c;
            }

            return acc + ' ' + c;
          }, '');

          const flexWrapperStyle = _.reduce(f?.styles?.flexWrapper, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');

          const flexItemStyle = _.reduce(f?.styles?.flexItem, (acc, s) => {
            if (!acc) {
              return s;
            }

            return acc + '; ' + s;
          }, '');
        %>
        <article style="<%= articleFlexStyle %>">
          <h3 class="hggs-h3" style="<%= headerFlexStyle %>"><%= f.title %></h3>
          <div class="<%= flexWrapperClass %>" style="<%= flexWrapperStyle %>">
            <div style="<%= flexItemStyle %>">item</div>
            <div style="<%= flexItemStyle %>">item</div>
            <div style="<%= flexItemStyle %>">item</div>
          </div>
        </article>
      <% }) %>
    </script>
  </head>

  <body
    id="body"
    class="hggs-flex--top-left-column"
    style="width: 100%; height: 100%; padding: 30px"
  ></body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
