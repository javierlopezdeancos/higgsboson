<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-select</title>

    <link
      rel="stylesheet"
      type="text/css"
      href="../../../dist/higgsboson.css"
    />

    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"
    ></script>

    <script type="text/javascript" src="../../helpers/dom.js"></script>
    <script type="text/javascript" src="../../helpers/styles.js"></script>
    <script type="text/javascript" src="../../helpers/dom.js"></script>

    <script type="text/javascript" src="./table.metadata.js"></script>

    <script id="template" type="text/template">
      <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

      <% _.each(data.default, function(t) { %>
        <%
          const articleTableStyle = getStyles(t?.styles?.article);
          const headerTableStyle = getStyles(t?.styles?.header);
          const headerTableSubtitleStyle = getStyles(t?.styles?.subHeaderH4);
          const tableWrapperClass = getClasses(t?.classes?.wrapper);
          const tableClass = getClasses(t?.classes?.table);
          const tableHeadClass = getClasses(t?.classes?.head);
          const tableHeadCellClass = getClasses(t?.classes?.headCell);
        %>

        <article style="<%= articleTableStyle %>">
          <h3 class="hggs-h3" style="<%= headerTableStyle %>">
            <%= t.title %>
          </h3>

          <h4 class="hggs-h4" style="<%= headerTableSubtitleStyle %>">
            <%= t.subtitle %>
          </h4>

          <div class="<%= tableWrapperClass %>">
            <table class="<%= tableClass %>">
              <thead class="<%= tableHeadClass %>">
                <tr>
                  <% _.each(t.data.headers, function(h) { %>
                    <%
                      let tableHeaderClass = getClassesIf(h.isCapitalized, t.classes.capitalize,tableHeadCellClass);
                    %>
                    <th class="<%= tableHeaderClass %>"><%= h.label %></th>
                  <% }); %>
                </tr>
              </thead>
              <tbody>
                <% _.each(t.data.rows, function(r) { %>
                  <tr>
                    <% _.each(r, function(cell) { %>
                      <%
                        let tableCellClass = getClasses(t?.classes?.cell);
                        tableCellClass = getClassesIf(cell.isBold, t.classes.bold, tableCellClass);
                        tableCellClass = getClassesIf(cell.isCapitalized, t.classes.capitalize, tableCellClass);
                      %>
                      <td class="<%= tableCellClass %>">
                        <% if (cell.state) { %>
                          <% const tagClass = getClasses(t?.classes[cell.state]); %>
                          <div  class="<%= tagClass %>"><%= cell.label %></div>
                        <% } else { %>
                          <%= cell?.label %>
                        <% } %>
                      </td>
                    <% }); %>
                  </tr>
                <% }); %>
              </tbody>
            </table>
          </div>
        </article>
      <% }); %>
    </script>
  </head>

  <body>
    <div
      id="body"
      class="hggs-app hggs-flex--top-left-column"
      style="width: 100%; height: 100%; padding: 30px"
    ></div>
  </body>
  <script type="text/javascript" src="../../helpers/render.js"></script>
</html>
