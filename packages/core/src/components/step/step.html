<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-step</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
  </head>

  <body>
    <div id="body" class="hggs-app hggs-app--left" style="width: 100%; height: 100%; padding: 30px"></div>
  </body>
  <!-- add global helpers -->
  <script type="module">
    import setGlobalHelpers from "../../../setGlobalHelpers.mjs";
    setGlobalHelpers();
  </script>
  <!-- step template -->
  <script id="template" type="text/template">
    <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

    <!-- default -->
    <% _.each(data.default, function(d) { %>
      <%
        const articleStyles = getStyles(d?.styles?.article);
        const headerStyles = getStyles(d?.styles?.header);
        const stepClasses = getClasses(d?.classes?.step);
        const stepTitle = d?.titles?.step;
        const stepTitleStyles = getStyles(d?.styles?.titles?.step);
        const signalClasses = getClasses(d?.classes?.signal);
        const signalTitle = d?.titles?.signal;
        const signalTitleStyles = getStyles(d?.styles?.titles?.signal);
        const sideClasses = getClasses(d?.classes?.side);
        const sideTitle = d?.titles?.side;
        const sideTitleStyles = getStyles(d?.styles?.titles?.side);
        const referenceClasses = getClasses(d?.classes?.reference);
        const referenceTitle = d?.titles?.reference;
        const referenceTitleStyles = getStyles(d?.styles?.titles?.reference);
        const bodyClasses = getClasses(d?.classes?.body);
        const bodyTitle = d?.titles?.body;
        const bodyTitleStyles = getStyles(d?.styles?.titles?.body);
        const mainClasses = getClasses(d?.classes?.main);
        const mainTitle = d?.titles?.main;
        const mainTitleStyles = getStyles(d?.styles?.titles?.main);
        const titleClasses = getClasses(d?.classes?.title);
        const titleTitle = d?.titles?.title;
        const titleTitleStyles = getStyles(d?.styles?.titles?.title);
        const dividerClasses = getClasses(d?.classes?.divider);
        const dividerTitle = d?.titles?.divider;
        const dividerTitleStyles = getStyles(d?.styles?.titles?.divider);
        const descriptionClasses = getClasses(d?.classes?.description);
        const descriptionTitle = d?.titles?.description;
        const descriptionTitleStyles = getStyles(d?.styles?.titles?.description);
      %>

      <article style="<%= articleStyles %>">
        <header style="<%= headerStyles %>">
          <h3 class="hggs-h3" style="<%= stepTitleStyles %>">
            <%= stepTitle %>
          </h3>
          <h4 class="hggs-h4" style="<%= sideTitleStyles %>">
            <%= sideTitle %>
          </h4>
          <h5 class="hggs-h5" style="<%= signalTitleStyles %>">
            <%= signalTitle %>
          </h5>
          <% if (referenceTitle) { %>
            <h5 class="hggs-h5" style="<%= referenceTitleStyles %>">
              <%= referenceTitle %>
            </h5>
          <% } %>
          <h4 class="hggs-h4" style="<%= bodyTitleStyles %>">
            <%= bodyTitle %>
          </h4>
          <h5 class="hggs-h5" style="<%= mainTitleStyles %>">
            <%= mainTitle %>
          </h5>
          <h6 class="hggs-h6" style="<%= titleTitleStyles %>">
            <%= titleTitle %>
          </h6>
          <% if (dividerTitle) { %>
            <h6 class="hggs-h6" style="<%= dividerTitleStyles %>">
              <%= dividerTitle %>
            </h6>
          <% } %>
          <h5 class="hggs-h5" style="<%= descriptionTitleStyles %>">
            <%= descriptionTitle %>
          </h5>
          </h5>
        </header>

        <div class="<%= stepClasses %>">
          <div class="<%= sideClasses %>">
            <div class="<%= signalClasses %>">
              <span class="<%= referenceClasses %>">2</span>
            </div>
          </div>
          <div class="<%= bodyClasses %>">
            <div class="<%= mainClasses %>">
              <span class="<%= titleClasses %>">In Progress</span>
              <% if (dividerTitle) { %>
                <span class="<%= dividerClasses %>"></span>
              <% } %>
            </div>
            <div class="<%= descriptionClasses %>">This is a description</div>
          </div>
        </article>
      </article>
    <% }); %>

        const headerStyles = getStyles(d?.styles?.header);
        const stepClasses = getClasses(d?.classes?.step);
        const stepTitle = d?.titles?.step;

        const signalTitle = d?.titles?.signal;
        const signalTitleStyles = getStyles(d?.styles?.titles?.signal);
        const sideClasses = getClasses(d?.classes?.side);
        const sideTitle = d?.titles?.side;
        const sideTitleStyles = getStyles(d?.styles?.titles?.side);
        const referenceClasses = getClasses(d?.classes?.reference);
        const referenceTitle = d?.titles?.reference;
        const referenceTitleStyles = getStyles(d?.styles?.titles?.reference);
        const bodyClasses = getClasses(d?.classes?.body);
        const bodyTitle = d?.titles?.body;
        const bodyTitleStyles = getStyles(d?.styles?.titles?.body);
        const mainClasses = getClasses(d?.classes?.main);
        const mainTitle = d?.titles?.main;
        const mainTitleStyles = getStyles(d?.styles?.titles?.main);

            <%= signalTitle %>
          </h5>
          <% if (referenceTitle) { %>
            <h5 class="hggs-h5" style="<%= referenceTitleStyles %>">
              <%= referenceTitle %>
            </h5>
          <% } %>
          <h4 class="hggs-h4" style="<%= bodyTitleStyles %>">

          </h4>
          <h5 class="hggs-h5" style="<%= mainTitleStyles %>">

          </h5>

            <%= titleTitle %>
          </h6>
          <% if (dividerTitle) { %>

          </h5>

          <section class="<%= bodyClasses %>">

              <% } %>
            </section>
            <footer class="<%= descriptionClasses %>">This is a description</footer>

    <!-- states -->

      const states = _.keys(data?.states);

      _.each(states, function(s) {
        _.each(data?.states[s], function(s) {
    %>
          <%
            const articleStyles = getStyles(s?.styles?.article);

            const stepTitle = s?.titles?.step;

            const sideTitleStyles = getStyles(s?.styles?.titles?.side);

            const stateLabel = s?.labels?.title;
          %>

                  <span class="<%= titleClasses %>"><%= stateLabel %></span>
                  <% if (dividerTitle) { %>

                  <% } %>

              </section>

                <%= sideTitle %>
              </h4>
              <h5 class="hggs-h5" style="<%= signalTitleStyles %>">
                <%= signalTitle %>
              </h5>
              <h6 class="hggs-h6" style="<%= iconTitleStyles %>">
                <%= iconTitle %>
              </h6>
              <h4 class="hggs-h4" style="<%= bodyTitleStyles %>">
                <%= bodyTitle %>
              </h4>
              <h5 class="hggs-h5" style="<%= mainTitleStyles %>">
                <%= mainTitle %>
              </h5>
              <h6 class="hggs-h6" style="<%= titleTitleStyles %>">
                <%= titleTitle %>
              </h6>
              <% if (dividerTitle) { %>
                <h6 class="hggs-h6" style="<%= dividerTitleStyles %>">
                  <%= dividerTitle %>
                </h6>
              <% } %>
              <h5 class="hggs-h5" style="<%= descriptionTitleStyles %>">
                <%= descriptionTitle %>
              </h5>
              </h5>
            </header>

            <%
              const stepStyles = hasClass("hggs-step--divider", v?.classes?.step) ? "height: 300px" : "";
            %>

            <article class="<%= stepClasses %>" style="<%= stepStyles %>">
              <div class="<%= sideClasses %>">
                <div class="<%= signalClasses %>">
                  <span class="<%= iconClasses  %>"></span>
                </div>
                <% if (dividerTitle) { %>
                  <span class="<%= dividerClasses %>"></span>
                <% } %>
              </div>
              <section class="<%= bodyClasses %>">
                <section class="<%= mainClasses %>">
                  <span class="<%= titleClasses %>"><%= stateLabel %></span>
                </section>
                <footer class="<%= descriptionClasses %>">This is a description</footer>
              </section>
            </article>
          </article>
        <% });
    }); %>
  </script>
  <!-- render component -->
  <script type="module">
    import getConfiguration from "../../../getConfiguration.mjs";
    import renderComponent from "../../../renderComponent.mjs";
    import model from "./step.mjs";

    const configuration = await getConfiguration("../../../");

    renderComponent({
      model,
      configuration
    });
  </script>
</html>
