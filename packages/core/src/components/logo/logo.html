<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hggs-logo</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/underscore@1.13.1/underscore-umd-min.js"></script>
  </head>

  <body>
    <div id="body" class="hggs-app hggs-app--left" style="width: 100%; height: 100%; padding: 30px"></div>
  </body>
  <!-- add global helpers -->
  <script type="module">
    import setGlobalHelpers from "../../../setGlobalHelpers.mjs";
    setGlobalHelpers();
  </script>
  <!-- avatar template -->
  <script id="template" type="text/template">
  <h1 class="hggs-h1" style="margin-top: 0"><%= data.title %></h1>

  <% _.each(data.default, function(l) { %>
    <%
      const articleStyles = getStyles(l?.styles?.article);
      const headerStyles = getStyles(l?.styles?.header);
      const logoTitleStyles = getStyles(l?.styles?.titles?.logo);
      const logoTitle = l?.titles?.logo;
      const logoClass = getClasses(l?.classes?.logo);
    %>

    <article style="<%= articleStyles %>">
      <header style="<%= headerStyles %>">
        <h3 class="hggs-h3" style="<%= logoTitleStyles %>">
          <%= logoTitle %>
        </h3>
      </header>
      <div class="<%= logoClass %>"></div>
    </article>
  <% }); %>
  </script>
  <!-- render component -->
  <script type="module">
    import getConfiguration from "../../../getConfiguration.mjs";
    import renderComponent from "../../../renderComponent.mjs";
    import model from "./logo.mjs";

    const configuration = await getConfiguration("../../../");

    renderComponent({
      model,
      configuration
    });
  </script>
</html>
